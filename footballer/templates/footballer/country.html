{% extends 'footballer/base.html' %}

{% block content %}
	<h1>{{ country.name }}</h1>

	{% if country.flag %}
		<p><img src="{{ country.flag.url }}"></p>
	{% endif %}

	{% for p in position %}
		<div class="article-panel">
			{{ p.name }}
		</div>
		{% for f in footballer %}
			{% if f.position == p %}
				<p><a href="{{ f.get_absolute_url }}">{{ f.name }}</a></p>
			{% endif %}
		{% endfor %}
	{% endfor %}

{% endblock %}
